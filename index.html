<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/locomotive-scroll.min.css">
    <link rel="stylesheet" href="/assets/css/index.css">
    <script src="/assets/js/locomotive-scroll.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container" data-scroll-container>
        <div class="text-section">
            <p>아래로 내리면 스크롤 이벤트 시작</p>
        </div>
        <div class="image-section">
            <figure class="main-figure">
                <img src="https://picsum.photos/300/500" width="300" height="500" alt="">
                <figcaption>가운데 이미지</figcaption>
            </figure>
            <div class="gallery">
                <figure class="gallery-item" data-speed="2.5">
                    <picture>
                        <img src="https://picsum.photos/300/300" width="300" height="300" alt="">
                    </picture>
                    <figcaption>1번 이미지</figcaption>
                </figure>
                <figure class="gallery-item" data-speed="1">
                    <picture>
                        <img src="https://picsum.photos/300/300" width="300" height="300" alt="">
                    </picture>
                    <figcaption>2번 이미지</figcaption>
                </figure>
                <figure class="gallery-item" data-speed="1">
                    <picture>
                        <img src="https://picsum.photos/300/300" width="300" height="300" alt="">
                    </picture>
                    <figcaption>3번 이미지</figcaption>
                </figure>
                <figure class="gallery-item" data-speed="1.25">
                    <picture>
                        <img src="https://picsum.photos/300/300" width="300" height="300" alt="">
                    </picture>
                    <figcaption>4번 이미지</figcaption>
                </figure>
            </div>
        </div>
    </div>
    <div class="end-section">
        <p>스크롤 이벤트 끝</p>
    </div>
    <script src="/assets/js/index.js"></script>
</body>
</html>
